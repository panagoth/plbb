<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πρόγραμμα Προπόνησης</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function saveData(exercise, setsId, weightId, repsId) {
            const sets = document.getElementById(setsId).value;
            const weight = document.getElementById(weightId).value;
            const reps = document.getElementById(repsId).value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbzc0zr66tJGwGuVF44wlmxLLjPx7u6AcJIToGPLlb-b4Odm0BvHgCs-pPfAdrWGC49d/exec', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ exercise, sets, weight, reps }),
            });

            const result = await response.json();
            if (result.status === "success") {
                alert("Τα δεδομένα αποθηκεύτηκαν επιτυχώς!");
                // Μηδενισμός πεδίων φόρμας
                document.getElementById(setsId).value = '';
                document.getElementById(weightId).value = '';
                document.getElementById(repsId).value = '';
            } else {
                alert("Σφάλμα κατά την αποθήκευση.");
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Πρόγραμμα Προπόνησης</h1>

        <h2>Ημέρα 1: Squat + Πόδια</h2>
        <ul>
            <li>
                Back Squat: 3x5 (140 κιλά) <br>
                <form onsubmit="event.preventDefault(); saveData('Back Squat', 'back_squat_sets', 'back_squat_weight', 'back_squat_reps');">
                    <label for="back_squat_sets">Σετ:</label>
                    <input type="number" id="back_squat_sets" name="back_squat_sets" placeholder="π.χ. 3" required>
                    <label for="back_squat_weight">Κιλά:</label>
                    <input type="number" id="back_squat_weight" name="back_squat_weight" placeholder="π.χ. 140" required>
                    <label for="back_squat_reps">Επαναλήψεις:</label>
                    <input type="number" id="back_squat_reps" name="back_squat_reps" placeholder="π.χ. 5" required>
                    <button type="submit">Αποθήκευση</button>
                </form>
            </li>
            <li>
                Romanian Deadlift: 3x8 <br>
                <form onsubmit="event.preventDefault(); saveData('Romanian Deadlift', 'romanian_sets', 'romanian_weight', 'romanian_reps');">
                    <label for="romanian_sets">Σετ:</label>
                    <input type="number" id="romanian_sets" name="romanian_sets" placeholder="π.χ. 3" required>
                    <label for="romanian_weight">Κιλά:</label>
                    <input type="number" id="romanian_weight" name="romanian_weight" placeholder="π.χ. 100" required>
                    <label for="romanian_reps">Επαναλήψεις:</label>
                    <input type="number" id="romanian_reps" name="romanian_reps" placeholder="π.χ. 8" required>
                    <button type="submit">Αποθήκευση</button>
                </form>
            </li>
        </ul>

        <h2>Ημέρα 2: Bench Press + Στήθος/Ώμοι</h2>
        <ul>
            <li>
                Bench Press: 4x4 <br>
                <form onsubmit="event.preventDefault(); saveData('Bench Press', 'bench_press_sets', 'bench_press_weight', 'bench_press_reps');">
                    <label for="bench_press_sets">Σετ:</label>
                    <input type="number" id="bench_press_sets" name="bench_press_sets" placeholder="π.χ. 4" required>
                    <label for="bench_press_weight">Κιλά:</label>
                    <input type="number" id="bench_press_weight" name="bench_press_weight" placeholder="π.χ. 80" required>
                    <label for="bench_press_reps">Επαναλήψεις:</label>
                    <input type="number" id="bench_press_reps" name="bench_press_reps" placeholder="π.χ. 4" required>
                    <button type="submit">Αποθήκευση</button>
                </form>
            </li>
        </ul>

        <h2>Ημέρα 3: Deadlift + Πλάτη/Χέρια</h2>
        <ul>
            <li>
                Deadlift: 4x3 <br>
                <form onsubmit="event.preventDefault(); saveData('Deadlift', 'deadlift_sets', 'deadlift_weight', 'deadlift_reps');">
                    <label for="deadlift_sets">Σετ:</label>
                    <input type="number" id="deadlift_sets" name="deadlift_sets" placeholder="π.χ. 4" required>
                    <label for="deadlift_weight">Κιλά:</label>
                    <input type="number" id="deadlift_weight" name="deadlift_weight" placeholder="π.χ. 180" required>
                    <label for="deadlift_reps">Επαναλήψεις:</label>
                    <input type="number" id="deadlift_reps" name="deadlift_reps" placeholder="π.χ. 3" required>
                    <button type="submit">Αποθήκευση</button>
                </form>
            </li>
        </ul>
    </div>

</body>
</html>
